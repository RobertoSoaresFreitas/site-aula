<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta - 70</title>
</head>

<body>
    <img src="imagens/logomarca_Fatec_Itaqua.jpg" alt="FATEC Itaquaquecetuba">
    <h1>
        <center>Resposta - 70</center>
    </h1>
    <script language="JavaScript">

        function validar() {
            var nome, endereco;
            //entrada de dados		
            nome = document.getElementById("nome").value;
            endereco = document.getElementById("endereco").value;

            if (nome == "") {
                alert("O campo nome esta em branco");
            }


            if (endereco == "") {
                alert("O campo endereco esta em branco");
            }

        }


    </script>
    </head>

    <body>
        <form>
            <h3>
                Cadastrar nome e endereco:
                <p>Insira seu nome e endereco nos campos abaixo:</p>
                Nome:
                <input id="nome" type="text" name="txtnome" />
                <br>
                Endereco:
                <input id="endereco" type="text" name="txtendereco" />
                <br>
                <input type="button" value="validar" onclick="validar()">
            </h3>
        </form>
    </body>

</html>
