        function AreaCircunferencia(){
        var raio = form1.raio.value;
        form1.total.value = (4*Math.PI)*(raio*raio);}
        
        </script>
<body>	

    <form name="form1">
        <h3>
            Calcule a área da uma circunferência:
            <p>Raio da cincurferência:
            <input type="text" id="raio"><br>
            <input type="button" onClick="AreaCircunferencia()" value="Calcular"><br>
            <p>Volume: 
            <input type="text" id="total">
        </h3>
    </form>
