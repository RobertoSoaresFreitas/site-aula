    <hr width="100%">

    <form>
        Informe um numero: <input type="name" id="valor"><br><br>
        <button onClick="programa()">Calcular Resto</button>
    </form>
    <script language="JavaScript">
        var valor, rest_div, msg;

        function programa() {
            valor = document.getElementById("valor").value;
            rest_div = valor % 6;

            msg = "O resto da divisão de  " + valor + " é " + rest_div;
            alert(msg)
        }

    </script>
