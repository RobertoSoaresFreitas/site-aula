        <button onClick="programa()">Converter</button>

    <script language="JavaScript">
        var cotacao, dolar, real, msg;

        function programa() {
            cotacao = document.getElementById("cotacao").value;
            dolar = document.getElementById("dolar").value;
            real = dolar * cotacao

            msg = "$" + dolar + "(dolar) convertido para  R$" + real + "(real)";
            alert(msg);
        }

    </script>
