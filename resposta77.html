<head>

<body>

    <hr width="100%">

    <script language="JavaScript">
			
        //77. Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, 
        //utilizando a fórmula PRESTAÇÃO <-- VALOR + (VALOR * (TAXA/100) * TEMPO).
        
        
                function calculoDaPrestacao()
                    { 
                    
                        var prestacao=0,valor=0,taxa,tempo=0;
                        
                        //entrada
                        valor = Number(document.getElementById("Valor").value);
                        tempo = Number(document.getElementById("Tempo").value);
                        taxa = Number(document.getElementById("Taxa").value);
                        
                        //processamento
                        prestacao = valor + (valor * (taxa/100) * tempo );
                        
                        document.getElementById ("txtprestacao").value = prestacao;
                    }
                    
        </script>
</head>
<body>
                    <form>
                        <h3>
                            Cálculo de uma prestação em atraso:
                            <p>Insira um valor nos campos abaixo:</p>
                            Valor:
                            <input id="valor" type="text" name="txtvalor"/>
                            Tempo:
                            <input id="tempo" type="text" name="txttempo"/>
                            Taxa:
                            <input id="taxa" type="text" name="txttaxa"/>
                            <br>
                            <br>	
                            <input type="button" id="prestacao" value="prestacao" onclick="calculoDaPrestacao()"/><br><br>
                            Prestação:
                            <input id="txtprestacao" type="text" name="txtprestacao"/>
                        </h3>	
                    </form>
</body>
