<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="imagens/logomarca_Fatec_Itaqua.jpg" alt="FATEC Itaquaquecetuba">
    <h1>
        <center>Resposta - 63</center>
    </h1>
    <hr width="100%">

    <form>
        Converter <input type="name" id="valor"> 째C para 째F<br><br>
        <button onClick="programa()">Calcular Fahrenheit</button>
    </form>
    <script language="JavaScript">
        var C, F, msg;

        function programa() {
            C = document.getElementById("valor").value;
            F = (9 * C + 160) / 5;
            msg = "Converter " + C + "째C para" + F + " 째F";
            alert(msg)
        }

    </script>

    <hr width="100%">

    <hr width="100%">

</body>
