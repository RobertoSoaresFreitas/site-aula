    <script language="JavaScript">
			
		function conversaoGraus()
        {
            var f, c;
            //entrada de dados
            f = document.getElementById("f").value;
            c = parseFloat (f - 32) * (5/9);
            //alert ("A temperatura convertida em Celsius Ã© ==> " + c);
            //saida de dados
            document.getElementById("txtc").value=c;
        }
</script>
</head></head>
<body>
        <form>
            <h3>
                Conversao de uma temperatura:
                <p>Insira um valor nos campos abaixo:</p>
                Fahrenheit:
                <input id="f" type="text" name="txtf"/><br>
                <br>
                <br>
                <input type="button" id="c" value="Celsius" onclick="conversaoGraus()"/><br><br>
                Celsius:
                <input id="txtc" type="text" name="txtc"/>
            </h3>	
        </form>
