<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <img src="imagens/logomarca_Fatec_Itaqua.jpg" alt="FATEC Itaquaquecetuba">
    <h1>
        <center>Resposta - 67</center>
    </h1>
    <hr width="100%">

    <form>
        Valor: <input type="name" id="valor"><br><br>
        Taxa: <input type="name" id="taxa"><br><br>
        Tempo: <input type="name" id="tempo"><br><br>
        <button onClick="programa()">Calcular Prestação</button>
    </form>
    <script language="JavaScript">
        var valor, taxa, tempo, prestacao;

        function programa() {
            valor = document.getElementById("valor").value;
            taxa = document.getElementById("taxa").value;
            tempo = document.getElementById("tempo").value;
            prestacao = valor + (valor * (taxa / 100) * tempo);

            msg = "A Prestação é " + prestacao;
            alert(msg);
        }

    </script>
