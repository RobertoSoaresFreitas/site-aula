<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Resposta - 72</title>
</head>

<body>
    <img src="imagens/logomarca_Fatec_Itaqua.jpg" alt="FATEC Itaquaquecetuba">
    <h1>
        <center>Resposta - 72</center></h1>
        
        <script language="JavaScript">
					
            function conversaoGraus()
            {
                var c, f;
                //entrada de dados
                c = document.getElementById("c").value;
                f = parseFloat (9 * c + 160) / 5;
                //alert ("A temperatura convertida em Fahrenheit Ã© ==> " + f);
                //saida de dados
                document.getElementById("txtf").value=f;
            }
</script>
</head>
<body>
            <form>
                <h3>
                    Conversao de uma temperatura:
                    <p>Insira um valor nos campos abaixo:</p>
                    Celsius:
                    <input id="c" type="text" name="txtc"/><br>
                    <br>
                    <br>
                    <input type="button" id="f" value="Fahrenheit" onclick="conversaoGraus()"/><br><br>
                    Fahrenheit:
                    <input id="txtf" type="text" name="txtf"/>
                </h3>	
            </form>
</body>
</html>
