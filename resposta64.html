    <h1>
        <center>Resposta - 64</center>
    </h1>
    <hr width="100%">

    <form>
        Converter <input type="name" id="valor"> 째F para 째C<br><br>
        <button onClick="programa()">Calcular Celsius</button>
    </form>
    <script language="JavaScript">
        var C, F, msg;

        function programa() {
            F = document.getElementById("valor").value;
            C = (F - 32) * (5 / 9),
                msg = "Converter " + F + "째F para" + C + " 째C";
            alert(msg)
        }

    </script>
